{{ partial "header" . }}

{{ partial "breadcrumb" . }}
<div class="single recruit section">
    <div class="container">
        <div class="row">
            <main class="col s12 offset-m1 m10 l8 px40-l_px30-m">
                <article class="entry-wrap">
                    <header class="entry-header">
                        <div class="entry-title-wrap">
                            <div class="meta">
                                {{ partial "time" . }}
                            </div>
                            <h1>{{ .Title }}</h1>
                        </div>
                        <h2 class="recruit-numbers"><span>募集</span>{{ .Description }}</h2>
                    </header>
                    <div align="start" class="entry-body">{{ .Content }}</div>
                    <footer class="entry-footer"></footer>
                </article>
                <p class="center-align hide-on-large-only"><a href="#" onclick="javascript:window.history.back(-1);return false;" class="close-button"><i class="material-icons ">close</i></a></p>
            </main>
            {{ partial "sidebar-recruit" . }}
        </div>
    </div>
</div>

{{ partial "footer-index" . }}
