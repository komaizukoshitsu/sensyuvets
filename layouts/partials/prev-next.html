<div class="post-nav clearfix">
    {{ with .PrevInSection }}
        <a class="post-nav-prev" href="{{ .Permalink }}"><span class="post-nav-arrow"><i class="material-icons">arrow_back</i></span><span>{{ .LinkTitle }}</span></a>
    {{ end }}
    {{ with .NextInSection }}
        <a class="post-nav-next" href="{{ .Permalink }}"><span>{{ .LinkTitle }}</span><span class="post-nav-arrow"><i class="material-icons">arrow_forward</i></span></a>
    {{ end }}
</div>
