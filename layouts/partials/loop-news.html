<a href="{{ .RelPermalink }}">
    <p class="thumb-img mb20-m_mb10-s zoomIn">
        {{- partial "bundle-image" . }}
    </p>
</a>
<div class="thumb-caption">
    <div class="meta"><time>{{ .Date }}</time></div>
    <div class="thumb-title-wrap">
        <h2 class="thumb-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    </div>
    <ul class="tag-list">
        {{- range .Params.tags }}
            <li class="item-tag"><span>{{ . }}</span></li>
        {{- end }}
    </ul>
</div>
