<a href="{{ .RelPermalink }}">
    <p class="thumb-img mb20-m_mb10-s zoomIn">{{ partial "bundle-image" . }}</p>
</a>
<div class="thumb-caption">
    <div class="meta"><time>{{ .Date.Format "2006.01.02" }}</time></div>
    <div class="thumb-title-wrap">
        <h4 class="thumb-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
    </div>
    <ul class="tag-list">
        {{- range .Params.tags }}
            <li class="item-tag"><span>{{ . }}</span></li>
        {{- end }}
    </ul>
</div>
